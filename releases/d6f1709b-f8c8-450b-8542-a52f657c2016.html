* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary-color: #ffffff;
    --secondary-color: #000000;
    --accent-color: #1db954;
    --text-primary: #ffffff;
    --text-secondary: #b8b8b8;
    --bg-dark: #000000;
    --bg-light: #0a0a0a;
    --border-color: #333333;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    color: var(--text-primary);
    line-height: 1.6;
    overflow-x: hidden;
    background: var(--bg-dark);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 24px;
    width: 100%;
}

/* Header */
.header {
    padding: 24px 0;
    border-bottom: 1px solid var(--border-color);
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 100;
}

.header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo-link {
    display: flex;
    align-items: center;
    text-decoration: none;
    transition: opacity 0.3s ease;
}

.logo-link:hover {
    opacity: 0.8;
}

.logo-img {
    height: 28px;
    width: auto;
    display: block;
}

/* Main Content */
.main-content {
    flex: 1;
    padding: 80px 0;
    background: linear-gradient(180deg, #000000 0%, #0a0a0a 100%);
    position: relative;
}

.main-content::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 50% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
    pointer-events: none;
}

.presave-container {
    max-width: 900px;
    margin: 0 auto;
    text-align: center;
    position: relative;
    z-index: 1;
}

.album-art {
    width: 400px;
    height: 400px;
    margin: 0 auto 48px;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.08);
    position: relative;
    transition: transform 0.3s ease;
}

.album-art:hover {
    transform: scale(1.02);
}

.album-art img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

.track-info {
    margin-bottom: 56px;
}

.track-title {
    font-size: 56px;
    font-weight: 800;
    line-height: 1.1;
    letter-spacing: -1.5px;
    margin-bottom: 16px;
    color: var(--text-primary);
    background: linear-gradient(135deg, #ffffff 0%, #b8b8b8 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.artists {
    font-size: 26px;
    color: var(--text-secondary);
    font-weight: 500;
    margin-bottom: 32px;
    letter-spacing: 0.5px;
}

.release-date {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 8px 16px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    margin-bottom: 24px;
    font-size: 14px;
}

.release-label {
    color: #888888;
    font-weight: 500;
}

.release-value {
    color: var(--text-primary);
    font-weight: 600;
}

.composers {
    margin-top: 24px;
    padding-top: 24px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}

.composers-label {
    font-weight: 600;
    color: var(--text-secondary);
    margin-bottom: 8px;
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.composers-names {
    font-size: 14px;
    color: #a0a0a0;
    line-height: 1.7;
}

/* Streaming Links */
.streaming-section {
    margin-top: 60px;
}

.section-title {
    font-size: 22px;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 40px;
    text-transform: uppercase;
    letter-spacing: 2px;
    position: relative;
    display: inline-block;
    padding-bottom: 12px;
}

.section-title::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
}

.platforms-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 16px;
    margin-bottom: 40px;
}

.platform-link {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 18px 28px;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    text-decoration: none;
    color: var(--text-primary);
    font-size: 15px;
    font-weight: 500;
    transition: all 0.3s ease;
    gap: 10px;
    position: relative;
    overflow: hidden;
}

.platform-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    transition: left 0.5s ease;
}

.platform-link:hover::before {
    left: 100%;
}

.platform-link:hover {
    background: rgba(255, 255, 255, 0.08);
    border-color: rgba(29, 185, 84, 0.5);
    transform: translateY(-3px);
    box-shadow: 0 12px 32px rgba(29, 185, 84, 0.25);
}

.platform-icon {
    width: 20px;
    height: 20px;
    flex-shrink: 0;
}

.platform-name {
    flex: 1;
    text-align: left;
}

/* Footer */
.footer {
    padding: 40px 0;
    border-top: 1px solid var(--border-color);
    margin-top: 80px;
    text-align: center;
}

.footer-text {
    color: var(--text-secondary);
    font-size: 14px;
}

.footer-link {
    color: var(--text-primary);
    text-decoration: none;
    transition: color 0.3s ease;
}

.footer-link:hover {
    color: var(--accent-color);
}

/* Responsive */
@media (max-width: 768px) {
    .track-title {
        font-size: 42px;
    }

    .artists {
        font-size: 22px;
    }

    .album-art {
        width: 320px;
        height: 320px;
    }

    .platforms-grid {
        grid-template-columns: 1fr;
    }

    .presave-container {
        padding: 0 16px;
    }

    .main-content {
        padding: 60px 0;
    }
}

@media (max-width: 480px) {
    .track-title {
        font-size: 32px;
    }

    .artists {
        font-size: 20px;
    }

    .album-art {
        width: 280px;
        height: 280px;
    }

    .release-date {
        flex-direction: column;
        gap: 4px;
    }
}
